<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/estilos/estilos.css">
    <meta name="description" content="Contactate con nosotros para consultas, sugerencias o información sobre el universo Marvel.">
    <meta name="keywords" content="Marvel, contacto, formulario, consultas, mensajes, UCM">
</head>

<body class="contacto">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pages/peliculas.html">Peliculas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/heroes.html">Heroes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/villanos.html">Villanos</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/pages/mas.html">Mas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <h1 class="contacto">Pagina de contacto</h1>

    <form class="form">
        Nombre:<br>
        <input type="text" name="nombre"> <br><br>

        Apellido:<br>
        <input type="text" name="Apellido"> <br><br>

        Telefono:<br>
        <input type="tel" name="Telefono"> <br><br>

        Email:<br>
        <input type="email" name="email"><br><br>

        Contraseña:<br>
        <input type="password" name="Contraseña"> <br><br>

        Mensaje:<br>
        <textarea name="mensaje"></textarea><br><br>

        <input class="enviar" type="submit" value="Enviar">
        <input class="reinciar" type="reset" value="Reinciar">

    </form>


    <footer >
        <h1 class="f">Derechos de creador Nicolas Obregon</h1>
    
        <div>
            <a href="https://www.instagram.com/marvellatam/" target="_blank">

            </a>
    
            <a href="https://x.com/Marvel" target="_blank">
                <img src="/imagenes/Xappicon.jpg" alt="x" width="65">
            </a>
        </div>
    </footer>
